version: '3.8'

services:
  backend:
    build:
      context: ./web-ui/backend
      dockerfile: Dockerfile
    container_name: hyperrag-backend
    working_dir: /app
    volumes:
      - hyperrag_cache_data:/app/hyperrag_cache
      - hyperrag_uploads:/app/uploads
      - hyperrag_metadata:/app/metadata
      - ./hyperrag:/app/hyperrag:ro
      - ./web-ui/backend:/app
      - ./web-ui/backend/settings.json:/app/settings.json
      - ./web-ui/backend/custom_settings.json:/app/custom_settings.json


    networks:
      - hyperrag-network
    environment:
      - PYTHONUNBUFFERED=1
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./web-ui/frontend
      dockerfile: Dockerfile
    container_name: hyperrag-frontend
    depends_on:
      - backend
    environment:
      - NODE_ENV=production
    networks:
      - hyperrag-network
    command: node server.js
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: hyperrag-nginx
    depends_on:
      - frontend
      - backend
    networks:
      - hyperrag-network
    ports:
      - "5000:5000"
    volumes:
      - ./web-ui/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    command: nginx -g 'daemon off;'
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  hyperrag-network:
    driver: bridge

volumes:
  hyperrag_cache_data:
    driver: local
  hyperrag_uploads:
    driver: local
  hyperrag_metadata:
    driver: local
